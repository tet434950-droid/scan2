  <body>
    <!-- 1) Desliga o auto-init do Decap -->
    <script>window.CMS_MANUAL_INIT = true;</script>

    <!-- 2) Carrega o Decap (pode manter ^3, mas se preferir fixe 3.8.1) -->

    <!-- 3) Inicializa UMA vez apontando para o config.yml -->
    <script>
      CMS.init({ configPath: 'config.yml' });
    </script>
  </body>
